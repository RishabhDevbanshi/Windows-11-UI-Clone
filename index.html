<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 11</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="utilities/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="chrome">
      <img src="utilities/chromeicon.png" alt="google chrome" />
      <p>Google Chrome</p>
      <p></p>
    </div>

    <br />
    <div class="vscode">
      <img src="utilities/vscode.png" alt="vscode" />
      <p>Visual Studio Code</p>
    </div>
    <div class="vshome">
      <img src="utilities/vscode_screen.png" alt="vs code home screen" />
    </div>
    <div class="github">
      <a
        href="https://github.com/RishabhDevbanshi/Windows-11-UI-Clone"
        target="_blank"
        rel="noopener noreferrer"
        ><img src="utilities/github.png" alt="github icon"
      /></a>

      <p id="git-text">GitHub Repo</p>
    </div>
    <div class="googlehome">
      <img src="utilities/google-homepage.png" alt="google-homepage" />
    </div>
    <div class="taskbar">
      <img src="utilities/icons.PNG" alt="taskbar image" />
      <img
        class="right"
        src="utilities/taskbarright.PNG"
        alt="taskbar rigth side"
      />
    </div>
    <div class="startmenu">
      <img src="utilities/startmenu.PNG" alt="start menu" />
    </div>
  </body>
  <script src="app.js"></script>
</html>
